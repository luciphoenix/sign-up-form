<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div id="logo-bar">
            <div id="image-logo"><img src="./images/sign-in-logo.png" alt="sign in logo"></div>
            <p id="logo-word">LUCIPHOENIX</p>
        </div>
        <p>photo taken by PHOTO36O</p>
    </header>
    <main>
        <div id="introduction">
            <p>This is not a real online service! you know you need something like this in your life <br> to help you realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>
            <br>
            <p>You know you want to.</p>
        </div>
        <div id="form-section">
            <p>Let's do this</p>
            <form action="#" method="get">
                <div id="form-right">
                    <label for="first-name">First name</label>
                    <input type="text" name="name" id="first-name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div id="form-left">
                    <label for="last-name">Last name</label>
                    <input type="text" name="name" id="last-name">
                    <label for="phone-number">Phone number</label>
                    <input type="number" name="phone-number" id="phone-number">
                    <label for="confirm-password">Confirm password </label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </form>
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </main>
    
</body>
</html>
